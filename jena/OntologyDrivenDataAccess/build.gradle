plugins {
	id 'java-library'
	id 'eclipse'
}

repositories {
	mavenCentral()
}

dependencies {
	// This dependency is exported to consumers, i.e., found on their compile classpath.
	api 'org.apache.jena:jena-arq:2.9.4'

	// This dependency is used internally, and not exposed to consumers.
	implementation 'com.google.code.gson:gson:2.9.0'
	implementation 'org.apache.commons:commons-lang3:3.12.0'
	implementation 'org.apache.commons:commons-io:1.3.2'
	implementation 'com.bbn.parliament:SparqlQueryAssembly:1.1.3'
	implementation 'org.slf4j:slf4j-api:1.7.36'

	// Use JUnit test framework
	testImplementation 'junit:junit:4.12'
	testImplementation 'org.slf4j:slf4j-log4j12:1.7.36'
}

configurations.all {
	exclude group: 'commons-logging'
	exclude group: 'xml-apis'
}

group = 'com.bbn.parliament'
version = '1.0-SNAPSHOT'
sourceCompatibility = 17

tasks.withType(JavaCompile).all {
	options.compilerArgs.add("-Xlint:all")
}
