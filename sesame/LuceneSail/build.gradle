plugins {
	id 'java-library'
}

sourceCompatibility = 17
targetCompatibility = 17
version = parliamentVersion

dependencies {
	api "$sesameDependency"
	implementation 'org.apache.lucene:lucene-core:2.2.0'
	implementation project(':Parliament')
	implementation project(':sesame:ParliamentSail')
	implementation project(':sesame:SameAsSail')
}

configurations.all {
	exclude group: 'xml-apis'
}

task sourcesJar(type: Jar) {
	archiveClassifier = 'sources'
	from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
	archiveClassifier = 'javadoc'
	from javadoc.destinationDir
}

javadoc {
	source = sourceSets.main.allJava
	classpath = configurations.compileClasspath

	options
	{
		//setMemberLevel JavadocMemberLevel.PUBLIC
		//setAuthor true
		addStringOption('Xdoclint:-missing', '-quiet')
	}
}

artifacts {
	archives sourcesJar
	archives javadocJar
}
